<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"rel="nofollow" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="../css/dashboard.css">
    </head>  

        <body>
            <div class="container">
                <aside>
                    <div class="top">
                        <!-- <img src="/images/removed-globus.png"> -->
                        <h2 class="logo">GLO<span class="danger">Wallet</span></h2>  
                        <div class="close" id="close-button">
                            <span class="material-symbols-sharp">close</span>
                        </div>   
                    </div>
                    <div class="sideBar">
                        <a href="dashboard.html">
                            <span class="material-symbols-sharp">dashboard</span>
                            <h3 class="">Dashboard</h3>
                        </a>
                        <a href="#"  class="active">
                            <span class="material-symbols-sharp">wallet</span>
                            <h3 class="">Transfers</h3>
                        </a>
                        <a href="#">
                            <span class="material-symbols-sharp">history</span>
                            <h3 class="">Transation History</h3>
                        </a>
                        <a href="#">
                            <span class="material-symbols-sharp">settings</span>     
                            <h3 class="">Profile Settings</h3>
                        </a>
                        <a href="#" onclick="logOut()">
                            <span class="material-symbols-sharp">logout</span>                           
                            <h3 class="">Logout</h3>
                        </a>
                    </div>
                </aside>

                <main>
                    <div class="transfers">
                        <!-- <div class="formContainer"> -->
                            <div class="formSection">
                            <h1 class="text-payment"> Payment Details</h1>
                            <form>
                                <div class="form-group">
                                    <label class="form-label" for="account">Account Number</label>
                                    <input class="form-control" type="text" id="account">
                                </div>

                                <div id="accountDetails">
                                    
                                </div> 

                                <div class="form-group">
                                    <label class="form-label" for="amount">Amount</label>
                                    <input class="form-control" type="number" step="0.01" id="amount">
                                </div> 

                                <div class="">
                                    <div class="btn btn-primary mb-3" onclick="makeTransfer()">
                                        <span class="pay">Pay</span>
                                    </div>
                                </div>
                            </form>
                            </div>
                    </div>
                </main>
            </div>
            <script src="/jsFiles/dashboardScript.js"></script>
            <!-- <script src="/jsFiles/dashboardScript.js"></script> -->
        </body>

</html>
