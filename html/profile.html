<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/dashboard.css">
        <link rel="stylesheet" href="../css/profile.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css">
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
        <script src = "https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </head>  

        <body>
            <div class="container-side">
                <aside>
                    <div class="top">
                        <h2 class="logo">GLO<span class="danger">Wallet</span></h2>  
                        <div class="close" id="close-button">
                            <span class="material-symbols-sharp">close</span>
                        </div>   
                    </div>
                    <div class="sideBar">
                        <a href="dashboard.html">
                            <span class="material-symbols-sharp">dashboard</span>
                            <h3 class="">Dashboard</h3>
                        </a>
                        <a href="transfer.html">
                            <span class="material-symbols-sharp">wallet</span>
                            <h3 class="">Transfers</h3>
                        </a>
                        <a href="deposit.html">
                            <span class="material-symbols-sharp">history</span>
                            <h3 class="">Deposit</h3>
                        </a>
                        <a href="#"class="active">
                            <span class="material-symbols-sharp">settings</span>     
                            <h3>Profile Settings</h3>
                            <!-- <span class="material-symbols-sharp dropdown">arrow_drop_down</span>                            
                                <div class="sub-menu">
                                <a href="#" class="sub-item">Sub Item 01</a>
                                <a href="#" class="sub-item">Sub Item 02</a>
                              </div> -->
                        </a>
                        <a href="#" onclick="logOut()">
                            <span class="material-symbols-sharp">logout</span>                           
                            <h3 class="">Logout</h3>
                        </a>
                    </div>
                </aside>

                <main class="main-profile">
                    <div class='profile-sidebar'>
                        <div class='profile-sidebar__menu-item' id="profileAccount" onclick="return defaultPage('page-one','page-two', 'page-three', 'page-four')">
                            <i class="fa fa-home text-center mr-1"></i> 
                                Account
                        </div>
                        <div class='profile-sidebar__menu-item' id="side-password" onclick="return passwordPage('page-three','page-two', 'page-one', 'page-four'), editDataPasswordCall()">
                            <i class="fa fa-key text-center mr-1"></i> 
							                Password
                        </div>
                        <div class='profile-sidebar__menu-item' id="side-pin" onclick="return pinPage('page-four', 'page-one', 'page-three', 'page-two'), editDataPasswordCall()">
                            <i class="fa fa-user text-center mr-1"></i> 
							                Pin
                        </div>
                        <!-- <div class='profile-sidebar__menu-item sidebar__menu-item--active'>
                            <i class="fa fa-bell text-center mr-1"></i> 
							Notification
                        </div> -->
                      </div>

                      <div class='profile-main'>
                        <div id="page-two" style="display: none;">
                        <div class='profile-main__header' >
                          <h2>Account Settings</h2>
                        </div>
                        <div class='profile-main__content'>
                          <div class='profile-main__avatar' id="display">
                            <div class='profile-main__avatar--overlay'>
                            </div>
                          </div>
                          <div class="uploadBtn">
                          <input type="file" id="image_input" accept="image/png, image/jpg">
                          </div>
                          <div class='profile-main__settings-form'>
                            <form action='#' method='post'>
                              <label class='profile-main__input-label'>Firstname:</label>
                              <input class='profile-main__input' placeholder='Firstname' type='text' id="editfirstname">
                              <label class='profile-main__input-label'>Lastname:</label>
                              <input class='profile-main__input' placeholder='Lastname' type='text' id="editlastname">
                              <label class='profile-main__input-label'>Address:</label>
                              <input class='profile-main__input' placeholder='Address' type='text' id="editaddress">
                              <label class='profile-main__input-label'>Phone number:</label>
                              <input class='profile-main__input' placeholder='' type='text' id="editphonenumber">
                            </form>
                            <button class='profile-btn profile-main__save-button'id="savebtN">Save</button>
                          </div>                 
                          </div>
                          </div>

                          <div id="page-one" class="profileActive">
                            <div class="profile-info">
                            <div class='profile-main__header'>
                              <h2>Personal Info</h2>
                            </div>
                            <div class='profile-main__content'>
                              <div class='profile-main__avatar'>
                                <div class='profile-main__avatar--overlay'>
                                </div>
                              </div>
                              
                              <div class="user-info">
                                <div class="one-info" >
                                    <h3>Full name:</h3>
                                    <span id="fullname-info"></span>
                                </div>
                                <div class="one-info">
                                    <h3>Email:</h3>
                                    <span id="email-info"></span>
                                </div>
                                <div class="one-info">
                                    <h3>Phone Number:</h3>
                                    <span id="phonenumber-info"></span>
                                </div>
                                <div class="one-info">
                                    <h3>Address:</h3>
                                    <span id="address-info"></span>
                                </div>
                            </div> 
                            <button class='edit-btn' onclick="return editPage('page-two', 'page-one', 'page-three', 'page-four'), editDataCall();" >Edit</button>
                      </div>
                      </div>
                    </div>

                    <div id="page-three" style="display: none;">
                        <div class='profile-main__header' >
                          <h2>Password Settings</h2>
                        </div>
                        <div class='profile-main__content'>
                          <div class='profile-main__settings-form'>
                            <form action='#' method='post'>
                              <label class='profile-main__input-label'>Old Password</label>
                              <input class='profile-main__input' placeholder='' type='password' id="oldpassword">
                              <label class='profile-main__input-label'>Security Question</label>
                              <input class='profile-main__input' placeholder='' type='text' id="securityquestion" disabled>
                              <label class='profile-main__input-label'>Security Answer</label>
                              <input class='profile-main__input' placeholder='' type='text' id="securityuserName">
                              <div class="form-inline">
                              <label class='profile-main__input-label'>New Password</label>
                              <input class='profile-main__input' placeholder='' type='password' id="newpassword">
                              </div>
                              <div class="form-inline">
                              <label class='profile-main__input-label'>Confirm new password</label>
                              <input class='profile-main__input' placeholder='' type='password' id="confirmpassword">
                             </div>
                            </form>
                            <button class='profile-btn profile-main__save-button' onclick="changeUserPassword()" >Save</button>
                          </div>                 
                          </div>
                          </div>


                    <div id="page-four" style="display: none;">
                        <div class='profile-main__header' >
                          <h2>Pin Settings</h2>
                        </div>
                        <div class='profile-main__content'>
                          <div class='profile-main__settings-form'>
                            <form action='#' method='post'>
                              <label class='profile-main__input-label pin'>Old Pin</label>
                              <input class='profile-main__input' placeholder='' type='password' id="oldpin">
                              <label class='profile-main__input-label pin'>Security Question</label>
                              <input class='profile-main__input' placeholder='' type='text' id="pinquestion" disabled>
                              <label class='profile-main__input-label pin'>Security Answer</label>
                              <input class='profile-main__input' placeholder='' type='text' id="pinanswer">
                              <div class="form-inline">
                              <label class='profile-main__input-label'>New Pin</label>
                              <input class='profile-main__input' placeholder='' type='password' id="newpin">
                              </div>
                              <div class="form-inline">
                              <label class='profile-main__input-label'>Confirm new pin</label>
                              <input class='profile-main__input' placeholder='' type='password' id="confirmpin">
                             </div>
                            </form>
                            <button class='profile-btn profile-main__save-button' onclick="changeUserPin()">Save</button>
                            <button class='edit-btn' onclick="loginPage();" >Forgot Pin</button>

                          </div>                 
                          </div>
                          </div>

                </div>
                <!-- </div> -->
                          
                </main>
                
            </div>
            <script src="/jsFiles/profile.js"></script>
        </body>

</html>
