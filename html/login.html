<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="stylesheet" href="../css/login.css">
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.js"></script>
    </head>    
        <body>
            <div class="container">
                <div class="forms">
                    <div class="form-login">
                        <img src="/images/Globus Logo.svg" alt="Logo">
                        <h2 class="title">Login</h2>
                        <form action="POST">
                            <div class="input-field">
                                <input type="text" placeholder="Enter your Username" id="login-username" required></input>
                                <i class="uil uil-user icon"></i>
                            </div>

                            <div class="input-field">
                                <input type="password" class="password" placeholder="Enter your Password" id="login-password" required></input>
                                <i class="uil uil-lock icon"></i>
                                <i class="uil uil-eye-slash showHidePw"></i>
                            </div>

                            <div class="checkbox-text">
                                <!-- <div class="checkbox-content">
                                    <input type="checkbox" id="logCheck"></input>
                                    <label for="logCheck" class="text">Remember me</label>
                                </div> -->

                                <a href="addemail.html" class="text">Forgot password</a>
                            </div>

                            <div class="input-field button">
                                <input type="button" value="Login" onclick="submitLogin()">
                            </div>
                            <div class="w-100">
                                <span id="msg"></span>
                            </div>
                        </form>

                        <div id="login-signup">
                            <span class="text">Not a member?
                                <a href="/html/signup.html" class="text signup-link">Sign up </a>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="sideImage">
                    <img src="/images/walletIcon.png" alt="">
                </div>
            </div>
            <script src="/jsFiles/script.js"></script>
        </body>
</html>
